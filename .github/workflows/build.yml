name: Build Extensions

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write # ‚≠ê Important for creating releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build extensions
        run: npm run build:all

      - name: Create Chrome ZIP
        run: cd dist && zip -r chrome-extension.zip chrome-extension/

      - name: Create Firefox ZIP
        run: cd dist && zip -r firefox-extension.zip firefox-extension/

      - name: Upload Chrome artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: dist/chrome-extension.zip
          retention-days: 90

      - name: Upload Firefox artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: dist/firefox-extension.zip
          retention-days: 90

      - name: Create Release
        uses: ncipollo/release-action@v1 # ‚≠ê Different action, more reliable
        if: startsWith(github.ref, 'refs/tags/')
        with:
          artifacts: "dist/chrome-extension.zip,dist/firefox-extension.zip"
          body: |
            ## üéâ Ornagai Dictionary Extension ${{ github.ref_name }}

            ### Installation

            **Chrome/Edge:**
            1. Download `chrome-extension.zip`
            2. Extract the ZIP file
            3. Open `chrome://extensions/`
            4. Enable "Developer mode"
            5. Click "Load unpacked" ‚Üí Select extracted folder

            **Firefox:**
            1. Download `firefox-extension.zip`
            2. Extract the ZIP file
            3. Open `about:debugging#/runtime/this-firefox`
            4. Click "Load Temporary Add-on"

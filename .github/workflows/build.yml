name: Build Extensions

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: # Manual trigger option

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build extensions
        run: npm run build:all

      - name: Create Chrome ZIP
        run: cd dist && zip -r chrome-extension.zip chrome-extension/

      - name: Create Firefox ZIP
        run: cd dist && zip -r firefox-extension.zip firefox-extension/

      - name: Upload Chrome artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: dist/chrome-extension.zip

      - name: Upload Firefox artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: dist/firefox-extension.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/chrome-extension.zip
            dist/firefox-extension.zip
          body: |
            ## ðŸŽ‰ Ornagai Dictionary Extension Release

            ### Installation

            **Chrome:**
            1. Download `chrome-extension.zip`
            2. Extract the ZIP file
            3. Open Chrome â†’ Extensions â†’ Enable "Developer mode"
            4. Click "Load unpacked" â†’ Select extracted folder

            **Firefox:**
            1. Download `firefox-extension.zip`
            2. Extract the ZIP file
            3. Open Firefox â†’ `about:debugging` â†’ "This Firefox"
            4. Click "Load Temporary Add-on" â†’ Select manifest file

            ### Changes
            - See commit history for details
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
